<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="sass.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Card Div -->
  <div id="cardOne">

  <!-- Star Icon Circle -->
  <div class="starCircle">
  <!-- Star Icon -->
  <img id="star" src="icon-star.svg" alt="Star Icon">
  </div>
  <!-- Rating state start -->
  <h1 id="mainHeader">How did we do?</h1>

  <p class="description" id="mainP">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <ul class="ratingOptions">
  <li><button id="numberOne" value="1">1</button></li>
  <li><button id="numberTwo" value="2">2</button></li>
  <li><button id="numberThree" value="3">3</button></li>
  <li><button id="numberFour" value="4">4</button></li>
  <li><button id="numberFive" value="5">5</button></li>
  </ul>
  <button id="submitBtn"> Submit</button>
</div>
  <!-- Rating state end -->
<div class="card" id="cardTwo">
  <!-- Thank You SVG -->
  <img id="thankyouSvg" src="illustration-thank-you.svg" alt="">
  <!-- Thank you state start -->

  <p id="youratedText">You selected <span id="ratingSelected"></span> out of 5</p>

  <h1 id="thanksHeader">Thank you!</h1>

  <p id="thanksP">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
</div>
  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
